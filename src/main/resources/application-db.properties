# данный файл используем для настроек H2

spring.sql.init.platform=h2
spring.datasource.url=jdbc:h2:mem:testdb


# подключаем возможность обращения к базе через консоль
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# эта настройка пока кажется спорной, т.к. schema.sql и data.sql в проекте нет
spring.jpa.defer-datasource-initialization=true

# hibernate управляет и обновляет схему БД
spring.jpa.hibernate.ddl-auto=update


# Примечание (консоль H2)
# В данном случае консоль H2 должна быть доступна по адресу:
# localhost:8080/h2-console
# после чего в поле JDBC вставляем:jdbc:h2:mem:testdb